<html>
<head>
<script type="text/javascript">
function show(){
var jsoninput=myform.study.value;
var json = JSON.parse(jsoninput);
var params = Object.keys(json).map(function (key) {
        // body...
        return encodeURIComponent(key) + "=" + encodeURIComponent(json[key]);
    }).join("&");
var div = document.createElement('div');
div.innerHTML=params;
document.body.appendChild(div);
};
</script>
</head>

<body>
<form name="myform">
  <input type="text" id="study" name="box" onchange="show()"/>
</form>

</body>

</html>
